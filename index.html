<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione App musica streaming</title>
</head>

<body>
    <h1>Registrati sulla nostra app!</h1>

    <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <input type="text" placeholder="Il tuo nome" />
    </div>
    <div>
        <input type="text" placeholder="Il tuo cognome" />
    </div>
    <div>
        <input type="email" placeholder="La tua e-mail" />
    </div>
    <div>
        <input type="password" placeholder="La tua password" />
    </div>
    <div>
        <input type="date" placeholder="La tua data di nascita" />
    </div>
    <div>
        <input type="number" placeholder="Il tuo numero di telefono" />

    </div>
    <div>
        <input type="checkbox" /> Heavy Metal
        <input type="checkbox" /> Glam Metal
        <input type="checkbox" /> Viking Metal
        <input type="checkbox" /> Folk Metal
        <input type="checkbox" /> Symphonic Metal
        <input type="checkbox" /> Alternative Metal

    </div>
    <div>
        <input type="radio" /> Accettazione termini e condizioni

    </div>
    <button type="submit">Invia registrazione</button>
</form>
</body>

</html>
